<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/quotes">
      <ion-back-button defaultthref="/tabs/quotes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ quote?.quote }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteepisode()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteepisode()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngIf="quote" class="movie-card">
    <ion-card-header>Author {{ quote.author }}</ion-card-header>
    <ion-card-content>
      {{ episode.season }}
    </ion-card-content>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="episode" slot="start"></ion-icon>
      Director: {{ quote.author }}
    </ion-item>
    <ion-item class="movie-info" lines="none">
      <ion-icon name="calendar" slot="start"></ion-icon>
      Release Date: {{ quote.author }}
    </ion-item>
  </ion-card>
</ion-content>
